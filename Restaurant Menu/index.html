<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <link href="index.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/65176fe769.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="menu-bar">
            <div id="menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <h1>
                Find Your Favourite Dish!
            </h1>
        </div>
        <div id="details">
            <div id="default">
                <p>No items selected. Click <i class="fa fa-bars" aria-hidden="true"></i> to choose one.</p>
            </div>
        </div>
    </div>
    <script src="./menuController.js"></script>
    <script type="module" src="./detailsController.js"></script>
</body>
</html>
