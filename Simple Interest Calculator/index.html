<html>
    <head>
        <title>Simple Interest Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            
            <h1>Simple Interest Calculator</h1>

            <div>
                <label for="principal">Amount</label>
                <input type="number" id="principal" oninput="checkInput(this.value, this.id)"> 
                <div class="error_message">Please enter a valid value.</div>
            </div> 
            
            <br/>
            
            <div>
                <label for="rate">Rate</label>
                <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" oninput="updateRate()">
                <div id="rate"><span id="rate_val">10.25</span><span>%</span></div>
            </div>


            <br/>
            
            <div>
                <label for="years">No. of Years</label>
                <input type="number" id="years" list="datalist" oninput="checkInput(this.value, this.id)">  
                <div class="error_message">Please enter a valid value.</div>
                <datalist id="datalist">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </div>
            
            <br/>
            
            <div id="interest">
                <label>An interest of&nbsp; <span id="interest_value">0.00</span> by the end of&nbsp;<span id="expected_year">2016</span></label>
                <span id="result">0</span>
            </div>
            
            <br/>

            <div id="compute_btn">
                <button onclick="compute(this)">Compute Interest</button>
            </div>

        </div>

        <footer>
            &#169; This Calculator belongs to Daniel Hall
        </footer>
    </body>
</html>
